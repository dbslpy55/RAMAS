<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af19d882b6.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .contenido {
            padding: 20px;
        }

        #contenedor {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            background: #007BFF;
            padding: 10px;
            color: white;
        }

        footer i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }

        footer i:hover {
            color: #ddd;
        }
        
        fieldset{
            padding-right: 600px;
        }

        .formulario label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .formulario input[type="text"],
    .formulario input[type="email"],
    .formulario input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .formulario input[type="radio"] {
        margin-left: 10px;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <section class="contenido">
        <div id="contenedor">
            <article class="tablaMenu">
                <h2>Menu</h2>
                <table>
                    <tr>
                        <th>Nombre del plato</th>
                        <th>Precio del plato</th>
                    </tr>
                    <tr>
                        <td>Haburguesa</td>
                        <td><img src="img/hamburguesa-con-guacamole.jpg" alt="hamburguesa"></td>
                        <td>5 euros</td>
                    </tr>
                    <tr>
                        <td>Paella</td>
                        <td><img src="img/Paella.jpeg" alt="paella"></td>
                        <td>15 euros</td>
                    </tr>
                    <tr>
                        <td>Sadnwich mixto</td>
                        <td><img src="img/mixto.jpeg" alt="sandwich mixto"></td>
                        <td>3.5 euros</td>
                    </tr>
                </table>
            </article>
            <article class="formulario">
                <form action="#">
                    <fieldset>
                        <legend>Subscripción gratuita</legend>
                        <p>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="usuario" id="usuario">
                        </p>
                        <p>
                            <label for="apellido">Apellidos</label>
                            <input type="text" name="apellido" id="apellido">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="contrasena">Contraseña</label>
                            <input type="password" name="contrasena" id="contrasena">
                        </p>
                        <p>
                            <button type="submit">Enviar Datos</button>
                        </p>
                    </fieldset>
                </form>
            </article>
        </div>
    </section>
    <footer id="pie">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-x-twitter"></i>
    </footer>
</body>
</html>
