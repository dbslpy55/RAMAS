<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af19d882b6.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .contenido {
            padding: 20px;
        }

        #contenedor {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            background: #007BFF;
            padding: 10px;
            color: white;
        }

        footer i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }

        footer i:hover {
            color: #ddd;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <section class="contenido">
        <div id="contenedor">
            <article class="tablaMenu">
                <h2>Menu</h2>
                <table>
                    <tr>
                        <th>Nombre del plato</th>
                        <th>Foto del plato</th>
                        <th>Precio del plato</th>
                    </tr>
                    <tr>
                        <td>Haburguesa</td>
                        <td></td>
                        <td>5 euros</td>
                    </tr>
                    <tr>
                        <td>Paella</td>
                        <td></td>
                        <td>8 euros</td>
                    </tr>
                    <tr>
                        <td>Sadnwich mixto</td>
                        <td></td>
                        <td>3.5 euros</td>
                    </tr>
                </table>
            </article>
        </div>
    </section>
    <footer id="pie">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-x-twitter"></i>
    </footer>
</body>
</html>
